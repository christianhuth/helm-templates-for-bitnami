{{- if and (not .Values.postgresql.enabled) (not .Values.externalPostgresql.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mychart.postgresql.secretName" . }}
data:
  {{- include "mychart.postgresql.userPasswordKey" . | nindent 2 }}: {{ .Values.externalPostgresql.password | b64enc }}
{{- end }}
